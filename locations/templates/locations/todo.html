{% extends 'base.html' %}
{% block title_content %} 
    Listado completo
{% endblock %}
{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Departamento</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Barrio</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
                <tr>
                    <th> {{ forloop.counter }} </th>
                    <td> {{ d.0 }} </td>
                    <td> {{ d.1 }} </td>
                    <td> {{ d.2 }} </td>
                </tr>
            {% endfor %}
        </tbody>
    <tbody>
  
{% endblock %}
